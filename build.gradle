plugins {
    id 'idea'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id 'java'
}

group 'dev.partlycloudy'
version '1.0-SNAPSHOT'

dependencies {
    implementation platform('org.springframework:spring-framework-bom:5.1.7.RELEASE')
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.1.3.RELEASE')

    implementation('org.apache.maven.shared:maven-invoker:3.0.1')
    implementation('org.springframework:spring-context')

    testImplementation('junit:junit:4.12')
}

java {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}
